<body>

    <div class="container">
        <form class="searchBar">
            <input class="searchField" type="text" placeholder="Seach Pair"> 
            <button class="searchBtn">Search</button>
        </form>
        <div class="resultsContainer">
            <div class="card">
                <h2 class="pair-symbol"></h2>
                <table  >

                    <h2 id="pair-symbol"></h2>
                    <thead>
                        <td>Date</td>
                        <td>Long</td>
                        <td>Short</td>
                        <td>Total</td>
                    </thead>
                    
                    <tbody id="non-comm">
                        
                    </tbody>
            </div>

            
        </div>
    </div>
